<body>
  <h1 style="color: white">Volunteer Registration</h1>
  <br>
  <form id="f" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
      <div class="form-group">
        <label style="color:white;font-size:2.1 em;" for="name">Volunteer Name</label>
        <input type="text" class="form-control" placeholder="Enter Volunteer Name" name="name" [(ngModel)]="model.name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required />
        <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
          <div *ngIf="name.errors.required">Volunteer Name is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email" style="color:white;font-size:2.1 em;">Email</label>
        <input type="text" class="form-control" placeholder="Enter Email ID" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">Email must be a valid email address</div>
        </div>
      </div>

      <div class="form-group">
        <label for="Contact" style="color:white;font-size:2.1 em;">ContactNo</label>
        <input type="text" class="form-control" placeholder="Enter Contact Number"  name="Contact" [(ngModel)]="model.Contact" #Contact="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Contact.invalid }" required minlength="10" />
        <div *ngIf="f.submitted && Contact.invalid" class="invalid-feedback">
          <div *ngIf="Contact.errors.required">Contact is required</div>
          <div *ngIf="Contact.errors.minlength">Contact must be 10 numbers long</div>
        </div>
      </div>

      <div class="form-group">
          <button  class="btn" style="color: white" >Register</button>
      </div>
  </form>
</body>
